<ion-view title="Account" hide-Back-Button="true" ng-init="loadAccountData()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  
  <ion-nav-buttons side="right">
    <i ng-if="loading" class="loadingheadericon icon ion-ios7-reloading"></i>
  </ion-nav-buttons>

<ion-content class="has-header darkbackground">

<div class="profilepic" style="background-image: url('{{$root.server}}/images/users/{{account.user_pic}}');" >
</div>
<div class="accountinfo">
{{account.user_firstname}} 
{{account.user_lastname}}</br>
{{account.user_email}}
</div>

</ion-content>

</ion-view>
