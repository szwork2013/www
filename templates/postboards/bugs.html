<ion-view title="Issues" hide-Back-Button="true"  ng-init = "bugs()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon ion-ios7-plus-empty" ng-click = "feedback()">Meld bug</button>
  </ion-nav-buttons>

    <ion-content class="has-header darkbackground">

  </ion-content>

<div class="card" ng-repeat="bug in bugs track by $index">
  <div class="item item-divider">
    {{bug.bug_title}}
  </div>
  <div class="item item-text-wrap">
    {{bug.bug_desc}}
  </div>
</div>

</ion-view>
